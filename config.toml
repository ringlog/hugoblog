baseURL = "http://louissay.com"
languageCode = "zh-CN"
title = "文竹小筑"
theme = "maupassant"


[author]
  name = "Louis"

[params]
  author = "陆益思"
  subtitle = "天将暮，与尔听风煮酒、戏摆龙门，可否？"
  keywords = "文竹小筑,博客,java,python,微服务,项目管理,软件架构,区块链,比特币,BTC,公众号,小程序"
  description = "专注于IT互联网，包括但不限于Java、Python、项目管理、软件架构等"
  ## 这里我存放在了主题的static文件夹里，根目录的似乎也可以
  # customCSS = ['douban.css', 'other.css']
  # if ['custom.css'], load '/static/css/custom.css' file
  # customJS = ['douban.js']
  # if ['custom.js'], load '/static/js/custom.js' file 
  ## 是否禁止URL Path转小写
  disablePathToLower = true
  toc = true
  googleAnalytics = "UA-153269519-1"
  ## 自定义文章摘要
  summaryLength = 140
  ## 自动检测是否包含中文/日文/韩文，该参数会影响摘要和字数统计功能，建议设置为true
  hasCJKLanguage = true
  ## 创建robots.txt，建议设置为true
  enableRobotsTXT = true
  ## algolia搜索
  algolia = "QEE4PPZIKV"

[params.busuanzi] # 是否使用不蒜子统计站点访问量
  enable = true
  siteUV = true
  sitePV = true
  pagePV = true

[menu]
  [[menu.main]]
    identifier = "archives"
    name = "归档"
    url = "/archives/"
    weight = 2
  [[menu.main]]
    identifier = "about"
    name = "关于"
    url = "/about/"
    weight = 3

